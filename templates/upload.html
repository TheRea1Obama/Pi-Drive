<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
  <div class="container">
    <div class="upload-container">
      <h2 class="text-center mb-4">Upload Your File</h2>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <!-- File Input -->
        <div class="mb-3">
          <label for="fileInput" class="form-label">Choose a file:</label>
          <input type="file" class="form-control" id="fileInput" name="file" required>
        </div>
        <!-- Upload Button -->
        <button type="submit" class="btn btn-primary btn-upload">Upload File</button>
      </form>
      <a href="/download" class="center">Download Files</a>

    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
